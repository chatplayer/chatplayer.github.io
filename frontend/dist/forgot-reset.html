<template><require from="blur-image"></require><section class="au-animate"><h2 class="text-center">${heading}</h2><p class="text-muted">Please fill form to receive email with new password</p><form role="form" submit.delegate="submit()"><div class="form-group"><label for="reset_password_token">token</label><input type="hidden" value.bind="user.reset_password_token" id="reset_password_token" class="form-control"></div><div class="form-group"><label for="password">new_password</label><input type="text" value.bind="user.password & validate" id="password" class="form-control"></div><div class="form-group"><label for="fn">new_password_confirmation</label><input type="text" value.bind="user.password_confirmation & validate" class="form-control"></div><button type="submit" class="btn btn-default">Send <i if.bind="http.isRequesting" class="fa fa-circle-o-notch fa-spin"></i></button></form></section></template>
